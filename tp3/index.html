        <link rel="stylesheet" href="css/bootstrap.min.css">

    <body> 
            <div class="container" 
            style="margin: 0 auto;

        width: 800px;

        height: 50%;

        padding: 1em;

        border: 1px solid #f34e0d7a ;

        border-radius: 1em;

        background-color:rgba(126, 126, 52, 0.24);"> 

      
                      
        <h1>TP AW -Formulaire V2</h1>
        <h3>Avec bootstrap et jQuerry</h3>
        
       

        <form>
                <div class="form-group">
                     <label for="nom">Nom: </label>
                     <input type="text" class="form-control  champ" id="nom" placeholder="lalouche" >
                </div>
                <div class="form-group">
                    <label for="prenom">prenom: </label>
                    <input type="text" class="form-control champ" id="prenom" placeholder="sahra" >
                </div>
                <div class="form-group">
                     <label for="date">Date de naissance: </label>
                    <input type="date" class="form-control  champ" id="date" placeholder=" jj/mm/aaa ">
                      </div>

                <div class="form-group">
                    <label for="adress">Adresse: </label>
                    <input type="adress" class="form-control  champ" id="adress" placeholder="93600, sevran" >
                </div>
                <div class="form-group">
                    <label for="mail">Mail: </label>
                    <input type="email" class="form-control  champ" id="mail" placeholder="ex: prenom.nom@polytechnique.edu" >
                </div>


                <div id ="envoyer"> 
                        <input class="btn btn-primary" type="button" value="Valider"  />
                        </div>

              </form>
        
        </div>  


        <div class="modal" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">

</div>
                    <div class="modal-footer">
                    
                       <button type="button" class="btn btn-primary">Save changes</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
